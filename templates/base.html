<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

    <title></title>

    <!-- Bootstrap Core CSS -->

    <!-- DataTables CSS -->
    <link href="{{ url_for('static',filename='css/plugins/dataTables.bootstrap.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static',filename='css/sb-admin-2.css') }}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{{ url_for('static',filename='css/plugins/morris.css') }}" rel="stylesheet">

        <div class="navbar-header">

                <span class="sr-only">导航切换</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- LOGO文字 -->
            <a class="navbar-brand" href="admin.html">后台管理系统 V1.0</a>

            <li class="dropdown">

                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> 用户信息</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> 参数设置</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> 退出系统</a>
                    </li>
                </ul>
            </li>
        </ul>

        <!-- 导航侧栏 -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <!-- 导航菜单 -->
                <ul class="nav" id="side-menu">

                    <li class="sidebar-search">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="搜索...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </li>

                    <li>

                    <li>
                        <a href="#"><i class="fa fa-table fa-fw"></i> 菜单<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="#">菜单项</a>
                            </li>
                            <li>
                                <a href="#">菜单项</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>

                            <thead>
                            <tr>
                                <th>Rendering engine</th>
                                <th>Browser</th>
                                <th>Platform(s)</th>
                                <th>Engine version</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd">
                                <td>Trident</td>
                                <td>Internet Explorer 4.0</td>
                                <td>Win 95+</td>
                                <td class="center">4</td>
                            </tr>
                            <tr class="even">
                                <td>Trident</td>
                                <td>Internet Explorer 5.0</td>
                                <td>Win 95+</td>
                                <td class="center">5</td>
                            </tr>
                            </tbody>

                </div>

<!-- jQuery -->
<script src="{{ url_for('static',filename='js/jquery.js') }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ url_for('static',filename='js/sb-admin-2.js') }}"></script>

<script>

        $('#dataTables-example').dataTable({
            "language": {
                "url": "{{ url_for('static',filename='js/plugins/dataTables/Chinese.json') }}"
            }
        });
    });
</script>
